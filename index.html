<!DOCTYPE html>
<html>
<head>
	<title>Create Dynamic form Using JavaScript</title>
	<link href="bootstrap.min.css" rel="stylesheet" type="text/css">
	<!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"
		type="text/css"> -->
		<link rel="stylesheet" href="all.css">
</head>

<body>
	<div class="container mt-4">
		
		<h1 class="display-4 text-center">
				<i class="fab fa-apple"></i>
			<i class="fas fa-book-open"></i>
			My<span class="text-primary">Book</span>List</h1>


		<form id="book-form">
			<div class="form-group">
				<label for="title"> Title</label>
				<input id="title" class="form-control" type="text">
			</div>
			<div class="form-group">
				<label for="author"> Author</label>
				<input id="author" class="form-control" type="text">
			</div>
			<div class="form-group">
				<label for="desc"> Description</label>
				<input id="desc" class="form-control" type="text">
			</div>
			<input class="btn btn-primary btn-block" type="submit" value="Add Book">
		</form>


		<table class="table table-striped mt-5 table-hover">
			<thead class="table-info">
				<tr>
				   <td>Title</td>
				   <td>Author</td>
				   <td>Description</td>
				   <td>Action</td>
				</tr>
			</thead>
			<tbody id="book-formsData">
				
			</tbody>
		</table>
	</div>

	<script src="main.js" type="text/javascript"></script>
	<script src="all.js"></script>
</body>

</html>
